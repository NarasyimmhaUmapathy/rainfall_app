repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Use the ref you want to point at
    hooks:
    -   id: trailing-whitespace
    -   id: check-ast
    -   id: check-added-large-files
    -   id: check-toml
    -   id: check-yaml
    -   id: check-shebang-scripts-are-executable
    -   id: pytest-test-first